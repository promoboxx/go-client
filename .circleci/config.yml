version: 2.1

orbs:
  go-service: promoboxx/go-service@dev:add-go-orb

jobs:
  test:
    docker:
      - image: pbxx/dev-env:main-latest
        auth:
          username: $DOCKER_LOGIN
          password: $DOCKER_PASSWORD
    working_directory: /go/src/github.com/promoboxx/go-client
    steps:
      - checkout
      - run:
          name: go test
          command: go test -mod vendor -v -cover -run Unit ./client/...
workflows:
  version: 2
  test:
    jobs:
      - test:
          context: "dockerhub"
          filters:
            branches:
              ignore: master
      - go-service/lint:
          context: "dockerhub"
          project_name: go-client
          filters:
            branches:
              ignore: master
